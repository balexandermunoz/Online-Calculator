<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css", href="styles.css">
    <link rel="stylesheet" type="text/css", href="normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!-- Icon library -->
    <link rel="icon" href="Images/calculator-icon2.png">
    
    <script type="text/javascript" defer src="script.js"> </script>
    <title>Calculator</title>
</head>

<body>

<div class="calculator">
    <div class="display">
        <!--Display results in JS-->
    </div>

    <div class="buttons">
        <section class="buttons-container">


            <div id="item-7"   class="button">7</div>
            <div id="item-8"   class="button">8</div>
            <div id="item-9"   class="button">9</div>
            <div id="item-DEL" class="button">DEL</div>
            <div id="item-AC"  class="button">AC</div>

            <div id="item-4"   class="button">4</div>
            <div id="item-5"   class="button">5</div> 
            <div id="item-6"   class="button">6</div>
            <div id="item-X"   class="button">*</div> 
            <div id="item-DIV" class="button">/</div>  

            <div id="item-1"   class="button">1</div>
            <div id="item-2"   class="button">2</div>  
            <div id="item-3"   class="button">3</div> 
            <div id="item-+"   class="button">+</div>
            <div id="item--"   class="button">-</div> 
            
            <div id="item-0"   class="button">0</div> 
            <div id="item-p"   class="button">.</div> 
            <div id="item-x10" class="button">X10</div> 
            <div id="item-ANS" class="button">ANS</div> 
            <div id="item-e"   class="button">=</div>


        </section>

        <section class="buttons-container2">
            <div id="item-("   class="button">(</div> 
            <div id="item-)"   class="button">)</div> 
            <div id="item-pi"  class="button">π</div>

            <div id="item-sin"   class="button">sin</div> 
            <div id="item-cos"   class="button">cos</div> 
            <div id="item-tan"   class="button">tan</div>

            <div id="item-root"   class="button">√</div> 
            <div id="item-x2"     class="button">x²</div> 
            <div id="item-Abs"    class="button">Abs</div>

            <div id="item-log"   class="button">log</div> 
            <div id="item-ln"    class="button">ln</div> 
            <div id="item-e"     class="button">e</div>
        </section>
    </div>

   <div class="scientificBtn">
       <button class="button"> Scientific </button>
   </div>
</div>

<div class="Firma">

</div>
    
</body>

</html>
